<!DOCTYPE html>
<html>
  <head>
    <title>
      SignUp Verification
    </title>
  </head>

  <body style="background-color:rgb(235, 235, 235);
    margin: 25px;">

    <div style="background-color:white;
      width: 75%;
      margin: auto;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 1px 1px 10px rgba(148,81,143,255)">

      <img
        src="https://www.addydigital.com/wp-content/uploads/2020/12/Addy_Digital_Logo-e1607881293784.png"
        alt="My logo"
        style="display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 25px;
        margin-top: 25px;
        width: 20%;">

      <br>

      <h1 style="margin: auto;
        text-align: center;
        font-size: 40px;">
        Account Successfully Created
      </h1>

      <br>

      <div style="margin: 5%">
        <p style="text-align: left;
          font-size: 20px;">
          Hello User,
        </p>
        <p style="text-align: left;
          font-size: 20px;">
          Your account have beed created successfully. Please click on the
          button
          below to confirm your account.
        </p>
      </div>

      <br>

      <button style="display: inline-block;
        background-color: #7b38d8;
        border-radius: 50px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 20px;
        width: 30%;
        margin: 5% 35% 5% 35%;
        padding: 20px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;"> Confirm Account </button>

    </div>

  </body>

</html>
